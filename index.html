<html>
    <head>
        <title>Registartion Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="headerlogo">
                <img src="logo.png" height="70px" width="70px" alt="logo not found">
            </div>
            <div class="subheader">
                <span>Demo Page</span>
                <marquee behavior="loop" >
                    <p><i>Demo page for developement</i></p>
                </marquee>
            </div>
            <!-- <div class="rightheader">
                <h1>Registration Form</h1>
            </div> -->
        </div>
        <div class="content">
        <form>
            <table class="regtable">
                <tr>
                    <th colspan="3" style="text-transform: uppercase;color: #19058d;text-decoration: underline;">Registartion Form</th>
                </tr>
                <tr>
                    <th class="subheadings" colspan="3">Personal Details</th>
                </tr>
                <tr>
                    <th>Firstname :</th>
                    <td><input type="text"></td>
                    <td rowspan="6">Upload Picture :<input type="file" class="profile"></td>
                </tr>
                <tr>
                    <th>Middlename :</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Lastname :</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>DOB :</th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>Gender :</th>
                    <td>Male <input type="radio" name="gender"> Female <input type="radio" name="gender"> Others <input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <th>Email :</th>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <th class="subheadings" colspan="3">Education Details</th>
                </tr>
                <tr>
                    <th>Qualification :</th>
                    <td>10th<input type="checkbox">+2<input type="checkbox">Graduate<input type="checkbox">Post-Graduate<input type="checkbox"></td>
                </tr>
                <tr>
                    <th class="subheadings" colspan="3">Credentials</th>
                </tr>
                <tr>
                    <th>Enter email :</th>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <th>Enter password :</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Confirm password :</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;"><input type="submit" value="Submit"><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
